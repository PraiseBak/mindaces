<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Mindaces</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm mb-3 row">
    <div class="col"></div>
    <div class="container d-flex justify-content-between col-sm-7">
        <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Mindaces</strong>
        </a>
    </div>

    <nav class="nav-bar col-sm-4">
        <div class='container'>
            <nav class="nav">
                <a class="nav-link" th:href="@{/user/selectSignup}" sec:authorize="isAnonymous()">회원가입</a>
                <a class="nav-link" th:href="@{/user/login}"  sec:authorize="isAnonymous()">로그인</a>
                <a id="logout" class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                <a id="mypage" class="nav-link" sec:authorize="isAuthenticated()" th:href="@{'/user/' + ${#authorization.getAuthentication().getName()} + '/board'}">내 페이지</a>
                <form method="post" class="form-inline" th:action="@{'/user/findUser'}">
                    <input class="form-control mr-sm-2" name="searchUsername" id="searchUsername"  type="search" placeholder="유저 검색">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </nav>
</div>


<style>
    .nav a
    {
        color:#FFFFFF80;
    }

    html {
        height: 100%;
    }

    body {
        margin: 0;
        height: 100%;
    }

    #body-wrapper
    {
        min-height: 100%;
        position: relative;
        padding-bottom: 100px; /* footer height */
    }

    footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        color: white;
        background-color: #333333;
    }

</style>

</body>

<script src="/js/RedirectURL.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
