<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Mindaces</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm mb-3">
    <div class="container d-flex justify-content-between">
        <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Mindaces</strong>
        </a>
    </div>

    <nav class="nav-bar">
        <div class='container-fluid'>
            <nav class="nav">
                <a class="nav-link" th:href="@{/user/selectSignup}" sec:authorize="isAnonymous()">회원가입</a>
                <a class="nav-link" th:href="@{/user/login}"  sec:authorize="isAnonymous()">로그인</a>
                <a id="logout" class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
            </nav>
        </div>
    </nav>

</div>


<style>
    .nav a
    {
        color:#FFFFFF80;
    }
</style>

</body>


<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>

<style>
    html, body
    {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #body-wrapper
    {
        min-height: 100%;
        position: relative;
    }
    #body-content
    {
        margin-top: 100px;
        padding-bottom: 1px;
    }
    footer
    {
        width: 100%;
        height: 1px;
        position: absolute;
        bottom: 0;
        left: 0;
    }
</style>
