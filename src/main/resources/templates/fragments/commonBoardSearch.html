
<html xmlns:th="http://www.thymeleaf.org">
    <div class="text-center form-select mt-4" th:fragment="commonBoardSearch (galleryName)">
        <select form="searchForm" class="custom-select d-inline" name="searchMode" style="width: 150px">
            <option value="title">제목</option>
            <option value="content">내용</option>
        </select>

        <form id="searchForm" method="get" class="form-inline d-inline" th:action="@{'/gallery/'+ ${galleryName} +'/search/' + ${pagingMode} + '/1'}">
            <input class="form-control" minlength="2" maxlength="20" name="searchKeyword" id="searchKeyword" type="search" placeholder="검색할 내용">
            <button class="btn btn-dark" type="submit">Search</button>
        </form>
    </div>
</html>
