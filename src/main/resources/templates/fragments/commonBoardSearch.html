
<html xmlns:th="http://www.thymeleaf.org">



    <div class="text-center form-select mt-4" th:fragment="commonBoardSearch">
        <select form="searchForm" class="custom-select d-inline" name="searchMode" aria-label="Default select example" style="width: 150px">
            <option value="title">제목</option>
            <option value="content">내용</option>
        </select>

        <form id="searchForm" method="post" class="form-inline d-inline" th:action="@{'/gallery/' + ${board.gallery} + '/search'}">
            <input class="form-control " name="searchKeyword" id="searchKeyword" type="search" placeholder="아직 만드는중임 ㅇㅇ">
            <button class="btn btn-dark" type="submit">Search</button>
        </form>

    </div>

</html>
