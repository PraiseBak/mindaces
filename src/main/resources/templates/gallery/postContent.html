<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="base/head.html">
</head>
<body>
    <div class="container" style="margin-top:5%">

        <div class="form-group row">

            <div class="col-sm-6">
                <textarea type="text" rows="10" class="form-control" th:text="${board.title}"> </textarea>
            </div>
            <div class="col-sm-6">
                <textarea type="text" rows="10" class="form-control" th:text="${board.user}"></textarea>
            </div>
        </div>
        <div class="col-sm-12">
            <textarea type="text" rows="10" class="form-control" th:text   ="${board.content}"></textarea>
        </div>

    </div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
