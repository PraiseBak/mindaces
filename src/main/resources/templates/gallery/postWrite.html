<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="base/head.html">
</head>
<body>
    <div class="container" style="margin-top:5%">
        <h2>글작성</h2>
        <form method="post" th:action="postWrite" style="margin-top:2%">
            <div class="row"></div>
            <div class="form-group row">

                <div class="col-sm-6">
                    <input type="text" name="title" placeholder="제목" class="form-control" id="inputTitle">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="user" placeholder="글쓴이" class="form-control" id="inputAuthor">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <textarea type="text" placeholder="내용" rows="10" name="content" class="form-control" id="inputContent"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
                </div>
            </div>
        </form>
    </div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
