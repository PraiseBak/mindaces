<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mindaces</title>
        <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
    </head>
    <body>

        <header th:insert="base/header.html"></header>
        <div class="full_area">
            <div class="row" style="margin-left:10px;">
                    <div class="login_area"  style="margin-left:10px; margin-top: 10px; background:darkslategrey; width: 15%; height: 70px; border-left-width: 15px; border: darkslategrey 5px solid;">
                        <div class="side-top">
                            <section id="login_section">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <div class="id_area">
                                            <input type="text" id="id_area" name="id_area" required maxlength="20" placeholder="ID">
                                        </div>
                                        <div class="pw_area">
                                            <input type="text" id="pw_area" name="pw_area" required maxlength="20" placeholder="PASSWORD">
                                            <button>Login</button>
                                        </div>
                                    </fieldset>
                                </form>
                            </section>
                        </div>
                    </div>
            </div>
            <div class="row"  style="margin-top: 35px; margin-left: 17%;">
                <div class="col-xs-12 col-md-10">
                    <table class="table" >
                        <thead class="thead-light">
                        <tr class="text-center">
                            <th scope="col">갤러리</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">추천수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-center">
                            <th scope="row">
                                <span th:text="쉑스농갤러리"></span>
                            </th>
                            <td>
                                <a th:href="농농">
                                    <span th:text="농농농농농농농농농농농농농농농농농농농농농농농농"></span>
                                    <span th:text="농."></span>
                                </a>
                            </td>
                            <td>
                                <a th:href="농농">
                                    <span th:text="농나누누누누"></span>
                                </a>
                            </td>
                            <td>
                                <a th:href="농농">
                                    <span th:text="2"></span>
                                </a>

                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기농</a>
                </div>
                <div class="side_list" style="margin-left: 3%; background:whitesmoke; border:whitesmoke 5px solid;">
                    <a href="갤러리 리스트농" class="side_link" >갤러리 리스트</a><br><br>
                    <a href="갤러리 리스트농" class="side_link" >내 페이지</a><br><br>
                    <a href="갤러리 리스트농" class="side_link" >메인 화면</a><br><br>
                    <a href="갤러리 리스트농" class="side_link" >실시간 엄준식</a><br><br>
                </div>
            </div>



        </div>

        <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
