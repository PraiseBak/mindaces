<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>회원가입 페이지</title>
    </head>
    <body>
        <h1>회원 가입</h1>
        <hr>

        <form th:action="@{/user/signup}" method="POST">
            <input type="text" name="userID" id="userID" placeholder="아이디를 입력해주세요">
            <button class="btn btn-outline-secondary" type="button">아이디 중복확인</button>
            <input type="text" name="userEmail" placeholder="이메일 입력해주세요">
            <input type="password" name="userPassword" placeholder="비밀번호">
            <button type="submit">가입하기</button>
        </form>
    </body>

</html>
