<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head th:insert="base/head.html">
    <meta charset="UTF-8">
    <title>Mindaces</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
    <body>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-6">
                <h2>
                    Mindaces 회원가입
                </h2>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-5">
                <form th:action="@{/user/signup}" method="POST">
                    <div id="idArea">
                        <input type="text" minlength="6" maxlength="20" name="userID" id="userID" placeholder="이메일을입력해주세요">
                        <button class="btn btn-sm" type="button" onclick="sendUserID()">중복확인</button>
                        <p id="alarmArea" th:text="${msg}"></p>
                    </div>
                    <div>
                        <input type="password" name="userPassword" placeholder="비밀번호">
                    </div>
                    <p></p>
                    <button type="submit">제출</button>
                </form>
            </div>

        </div>



    </body>
</html>


<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/js/AjaxAPI.js" defer></script>
