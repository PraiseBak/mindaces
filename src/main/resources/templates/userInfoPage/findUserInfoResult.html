<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head th:insert="base/head.html">
</head>
<body>
<div id="body-wrapper">
    <div id="body-content">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-6">
                <h2 th:text="|${findMode} 찾기|">
                </h2>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-5">
            </div>

            <div class="col-md-3">
                <form action="/user/login" method="post" class="form-input row" >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="col-sm-8">
                        <p class="col-sm-12 text-center" th:if="${errorMsg}" th:text="${errorMsg}"></p>
                    </div>

                    <div class="col-sm-4">
                    </div>


                    <div id="findUserIDFormArea" th:if="${findMode == '아이디'} ">
                        <input class="form-control" type="text" minlength="4" maxlength="40" name="userEmail" required id="userEmail" placeholder="가입시 입력했던 이메일">
                        <button class="form-control btn btn-dark" style="border:none;">제출</button>
                    </div>

                    <div id="findUserPasswordFormArea" th:if="${findMode == '비밀번호'}">
                        <input class="form-control" type="text" minlength="2" maxlength="20" name="username" required id="userID" placeholder="아이디">
                        <input class="form-control" type="text" minlength="4" maxlength="40" name="userEmail" required id="userEmail" placeholder="가입시 입력했던 이메일">
                        <button class="form-control btn btn-dark" style="border:none;">제출</button>
                    </div>

                </form>

            </div>
            <div class="col-md-5">
            </div>


            <style>
                .outline-border-none
                {
                    outline: none;
                    border: none;
                }
            </style>

            <!-- th:onclick="|location.href='@{/oauth2/authorization/google}'| !-->

        </div>
    </div>
</div>


</body>
<div th:replace="fragments/commonFooter :: commonFooter">
</div>
</html>
