<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head th:insert="base/head.html">
    <meta charset="UTF-8">
    <title>Mindaces</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-6">
        <h2>
            Mindaces 로그인
        </h2>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-5">
        <form th:action="@{/user/signup}" onsubmit="return checkValid()" method="POST">
            <div id="idArea">
                <input type="text" minlength="6" maxlength="20" name="userID" required id="userID" placeholder="사용할 아이디을 입력해주세요(사용자는 이 아이디로 보이게 됩니다)">
                <p id="alarmArea" th:text="${msg}"></p>
            </div>
            <div>
                <input type="password" minlength="8" maxlength="20" required id="userPassword" name="userPassword" placeholder="비밀번호">
                <p></p>
            </div>
            <div>
                <input type="email" minlength="4" maxlength="40" required id="userEmail" name="userEmail" placeholder="이메일">
            </div>

            <p></p>
            <button>제출</button>
            <p id="resultArea" th:text="${msg}"></p>

        </form>

        <button class="btn-lg" th:onclick="|location.href='@{/oauth2/authorization/google}'|">
            구글로 로그인
        </button>
    </div>

</div>



</body>
</html>


<script src="/js/AjaxAPI.js" defer></script>
<script src="/js/CheckValid.js" defer></script>
