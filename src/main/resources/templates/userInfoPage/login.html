<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head th:insert="base/head.html">
</head>
<body>
    <div id="body-wrapper">
        <div id="body-content">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-6">
                    <h2>
                        Mindaces 로그인
                    </h2>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-5">
                </div>

                <div class="col-md-3">
                    <form action="/user/login" method="post" class="form-input row" >
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="col-sm-8">
                            <p class="col-sm-12 text-center" th:if="${errorMsg}" th:text="${errorMsg}"></p>
                        </div>

                        <div class="col-sm-4">
                        </div>

                        <div id="idArea" class="col-sm-8">
                            <input class="form-control" type="text" minlength="2" maxlength="20" name="username" required id="userID" placeholder="아이디">
                        </div>
                        <div class="col-sm-4">
                        </div>

                        <div class="col-sm-8">
                            <input class="form-control" type="password" minlength="8" maxlength="20" required id="userPassword" name="password" placeholder="비밀번호">
                            <button class="form-control btn btn-dark" style="border:none;">제출</button>
                        </div>
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-8">
                            <button type="button" class="outline-border-none col-sm-6 p-0" style="float: left;">아이디 찾기</button>
                            <button type="button" class="outline-border-none col-sm-6 p-0" style="float: left;">비밀번호 찾기</button>
                        </div>

                        <div class="col-sm-4">
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="row orArea">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-9">
                            <h1>OR</h1>
                        </div>
                    </div>

                    <div class="googleOauthArea">
                        <button class="btn btn-dark btn-lg col-sm-8" style="margin-top: 50px" th:onclick="|location.href='@{/oauth2/authorization/google}'|  ">구글로 로그인</button>
                    </div>
                </div>
                <div class="col-md-5">
                </div>


                <style>
                    .outline-border-none
                    {
                        outline: none;
                        border: none;
                    }
                </style>

                    <!-- th:onclick="|location.href='@{/oauth2/authorization/google}'| !-->

            </div>
        </div>
    </div>


</body>
<div th:replace="fragments/commonFooter :: commonFooter">
</div>
</html>
