<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.rg" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
    <head th:insert="base/head.html">
    </head>

    <div id="body-wrapper">
        <div id="body-content">
            <div class="text-center">
                <span class="font-weight-bold" style="font-size: 130%;" th:text="${#request.getParameter('error')}"></span>
            </div>

            <div class="objAddArea row">
                <div class="col-sm-10">
                    <!-- TODO ÏÇ≠Ï†úÍ∏∞Îä•, Ï£º Î™©Ìëú ÏÑ§Ï†ï Í∏∞Îä•-->
                    <button class="btn-lg" name="removeObj" onclick="toggleCSS('objDelete')">‚ûñ</button>
                    <button class="btn-lg" name="representObj" onclick="toggleCSS('objRepresent')">üñ§</button>
                    <button class="btn-lg" id="checkObjBtn" name="checkObj" onclick="updateUserObjInfo('delete')" style="display: none">‚úî</button>
                    <button class="btn-lg" onclick="location.href='/user/userObjAdd'">‚ûï</button>
                </div>
            </div>



            <div class="row" style="margin-left: 5%">
                <div class="col-sm-11">
                    <table class="table table-borderless mt-4" style="table-layout: fixed;"  th:if="${userObjList!=null and not userObjList.empty} ">

                        <thead class="thead-dark">
                            <tr class="text-center table-header">
                                <th style="width: 25%;" scope="col">Î™©Ìëú</th>
                                <th style="width: 45%;" scope="col">Î∂ÄÍ∞Ä ÏÑ§Î™Ö</th>
                                <th style="width: 10%;" scope="col">Î™©ÌëúÏÑ§Ï†ïÏùº</th>
                                <th style="width: 10%;" scope="col">ÏßÄÎÇúÏùºÏàò</th>
                                <th style="width: 10%;" scope="col">Î™©ÌëúÏùº</th>
                                <th style="width: 10%;" scope="col">ÎÇ®ÏùÄÏùº</th>
                                <th ></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="userObj : ${userObjList}" th:height="50px" class="text-center userObjTable"
                                th:style="${userObj.isRepresentObj} == true ? 'background-color: #9f9f9f' : ''">
                                <td>
                                    <p th:text="|${userObj.isRepresentObj == true ? '[üñ§]' : ''} ${userObj.objTitle}|"></p>
                                </td>
                                <td>
                                    <p th:text="${userObj.objContent}"></p>
                                </td>
                                <td>
                                    <p th:text="|${#temporals.format(userObj.createdDate,'yyyy-MM-dd')}|"></p>
                                </td>
                                <td>
                                    <p th:text="${#dateUtil.dateBetween(userObj.createdDate,userObj.objDay)}"></p>
                                </td>
                                <td>
                                    <p th:text="${userObj.objDay}"></p>
                                </td>
                                <td>
                                    <p th:text="${#dateUtil.dateSubtract(userObj.createdDate,userObj.objDay)}"></p>
                                </td>
                                <td>
                                    <input type="checkbox" th:id="|objDelete-${userObj.objIdx}|" class="form-check-input objDelete" style="display: none; zoom: 2; margin-left: 5px"></input>
                                    <a class="form-check-input objRepresent" th:onclick='|updateUserObjInfo(${userObj.objIdx})|' style="display: none; margin-left: 5px">üñ§</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

</html>
